<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="password" name="password" id="password">
<input type="button" value="显示密码" id="btn">
</body>
</html>

<script>
  document.getElementById("btn").onclick=function () {
    if(document.getElementById("btn").value==="显示密码"){
      document.getElementById("btn").value="隐藏密码";
      document.getElementById("password").type="text";
    } else if(document.getElementById("btn").value==="隐藏密码"){
      document.getElementById("btn").value="显示密码";
      document.getElementById("password").type="password";
    }
  }
</script>
